name: Deploy to staging
on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> /home/runner/.ssh/known_hosts
          chmod 700 /home/runner/ssh_key
          ssh -i ~/ssh_key pord@20.40.41.28 -t "cd chat-app/ && git pull origin main && export PATH=/home/pord/.nvm/versions/node/v24.11.0/bin:\$PATH && npm install -g pnpm && pnpm install && pnpm run build && pm2 restart web && pm2 restart http && pm2 restart ws"
